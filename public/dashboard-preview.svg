<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc" rx="12" ry="12" />
  
  <!-- Top Bar -->
  <rect x="20" y="20" width="760" height="60" rx="8" ry="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="40" y="55" font-family="Arial" font-size="20" font-weight="bold" fill="#0f172a">Dashboard Overview</text>
  
  <!-- Charts Container -->
  <g id="charts">
    <!-- Chart 1: Bar Chart -->
    <rect x="20" y="100" width="370" height="220" rx="8" ry="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <text x="40" y="130" font-family="Arial" font-size="16" font-weight="bold" fill="#334155">CPR Score Distribution</text>
    
    <!-- Bar Chart Visualization -->
    <g transform="translate(40, 150)">
      <!-- Axes -->
      <line x1="0" y1="140" x2="320" y2="140" stroke="#94a3b8" stroke-width="1"/>
      <line x1="0" y1="0" x2="0" y2="140" stroke="#94a3b8" stroke-width="1"/>
      
      <!-- Bars -->
      <rect x="40" y="20" width="30" height="120" fill="#818cf8" rx="3" ry="3"/>
      <rect x="90" y="50" width="30" height="90" fill="#818cf8" rx="3" ry="3"/>
      <rect x="140" y="10" width="30" height="130" fill="#818cf8" rx="3" ry="3"/>
      <rect x="190" y="70" width="30" height="70" fill="#818cf8" rx="3" ry="3"/>
      <rect x="240" y="40" width="30" height="100" fill="#818cf8" rx="3" ry="3"/>
      
      <!-- Labels -->
      <text x="55" y="155" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Mon</text>
      <text x="105" y="155" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Tue</text>
      <text x="155" y="155" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Wed</text>
      <text x="205" y="155" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Thu</text>
      <text x="255" y="155" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Fri</text>
    </g>
    
    <!-- Chart 2: Line Chart -->
    <rect x="410" y="100" width="370" height="220" rx="8" ry="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <text x="430" y="130" font-family="Arial" font-size="16" font-weight="bold" fill="#334155">Resolution Rate Trend</text>
    
    <!-- Line Chart Visualization -->
    <g transform="translate(430, 150)">
      <!-- Axes -->
      <line x1="0" y1="140" x2="320" y2="140" stroke="#94a3b8" stroke-width="1"/>
      <line x1="0" y1="0" x2="0" y2="140" stroke="#94a3b8" stroke-width="1"/>
      
      <!-- Grid Lines -->
      <line x1="0" y1="35" x2="320" y2="35" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4"/>
      <line x1="0" y1="70" x2="320" y2="70" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4"/>
      <line x1="0" y1="105" x2="320" y2="105" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4"/>
      
      <!-- Line Chart Line -->
      <path d="M 20,120 L 80,90 L 140,70 L 200,50 L 260,30 L 320,45" fill="none" stroke="#3b82f6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Data Points -->
      <circle cx="20" cy="120" r="5" fill="#3b82f6"/>
      <circle cx="80" cy="90" r="5" fill="#3b82f6"/>
      <circle cx="140" cy="70" r="5" fill="#3b82f6"/>
      <circle cx="200" cy="50" r="5" fill="#3b82f6"/>
      <circle cx="260" cy="30" r="5" fill="#3b82f6"/>
      <circle cx="320" cy="45" r="5" fill="#3b82f6"/>
      
      <!-- Labels -->
      <text x="20" y="155" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Jan</text>
      <text x="80" y="155" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Feb</text>
      <text x="140" y="155" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Mar</text>
      <text x="200" y="155" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Apr</text>
      <text x="260" y="155" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">May</text>
      <text x="320" y="155" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Jun</text>
    </g>
    
    <!-- Chart 3: Radial Chart -->
    <rect x="20" y="340" width="370" height="240" rx="8" ry="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <text x="40" y="370" font-family="Arial" font-size="16" font-weight="bold" fill="#334155">Quality Distribution</text>
    
    <!-- Donut Chart Visualization -->
    <g transform="translate(205, 460)">
      <!-- Donut Segments -->
      <path d="M 0 -100 A 100 100 0 0 1 86.6 -50 L 60.6 -35 A 70 70 0 0 0 0 -70 Z" fill="#8b5cf6"/>
      <path d="M 86.6 -50 A 100 100 0 0 1 86.6 50 L 60.6 35 A 70 70 0 0 0 60.6 -35 Z" fill="#3b82f6"/>
      <path d="M 86.6 50 A 100 100 0 0 1 0 100 L 0 70 A 70 70 0 0 0 60.6 35 Z" fill="#10b981"/>
      <path d="M 0 100 A 100 100 0 0 1 -86.6 50 L -60.6 35 A 70 70 0 0 0 0 70 Z" fill="#ef4444"/>
      <path d="M -86.6 50 A 100 100 0 0 1 -86.6 -50 L -60.6 -35 A 70 70 0 0 0 -60.6 35 Z" fill="#f59e0b"/>
      <path d="M -86.6 -50 A 100 100 0 0 1 0 -100 L 0 -70 A 70 70 0 0 0 -60.6 -35 Z" fill="#ec4899"/>
      
      <!-- Center Circle -->
      <circle cx="0" cy="0" r="40" fill="#ffffff"/>
      <text x="0" y="10" font-family="Arial" font-size="24" font-weight="bold" fill="#334155" text-anchor="middle">85%</text>
    </g>
    
    <!-- Legend -->
    <g transform="translate(40, 440)">
      <rect x="0" y="0" width="12" height="12" fill="#8b5cf6" rx="2" ry="2"/>
      <text x="20" y="10" font-family="Arial" font-size="12" fill="#64748b">Coherence</text>
      
      <rect x="0" y="20" width="12" height="12" fill="#3b82f6" rx="2" ry="2"/>
      <text x="20" y="30" font-family="Arial" font-size="12" fill="#64748b">Politeness</text>
      
      <rect x="0" y="40" width="12" height="12" fill="#10b981" rx="2" ry="2"/>
      <text x="20" y="50" font-family="Arial" font-size="12" fill="#64748b">Relevance</text>
      
      <rect x="0" y="60" width="12" height="12" fill="#ef4444" rx="2" ry="2"/>
      <text x="20" y="70" font-family="Arial" font-size="12" fill="#64748b">Engagement</text>
      
      <rect x="0" y="80" width="12" height="12" fill="#f59e0b" rx="2" ry="2"/>
      <text x="20" y="90" font-family="Arial" font-size="12" fill="#64748b">Resolution</text>
    </g>
    
    <!-- Chart 4: Recent Stats -->
    <rect x="410" y="340" width="370" height="240" rx="8" ry="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <text x="430" y="370" font-family="Arial" font-size="16" font-weight="bold" fill="#334155">Recent Activity</text>
    
    <!-- Stats Cards -->
    <g transform="translate(430, 390)">
      <!-- Card 1 -->
      <rect x="0" y="0" width="160" height="90" rx="6" ry="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
      <text x="15" y="25" font-family="Arial" font-size="14" fill="#64748b">Total Chats</text>
      <text x="15" y="60" font-family="Arial" font-size="28" font-weight="bold" fill="#0f172a">1,254</text>
      <rect x="120" y="15" width="25" height="25" rx="4" ry="4" fill="#dbeafe"/>
      <path d="M127 27.5 L130 30.5 L138 22.5" stroke="#3b82f6" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Card 2 -->
      <rect x="170" y="0" width="160" height="90" rx="6" ry="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
      <text x="185" y="25" font-family="Arial" font-size="14" fill="#64748b">Avg. Score</text>
      <text x="185" y="60" font-family="Arial" font-size="28" font-weight="bold" fill="#0f172a">8.7/10</text>
      <rect x="290" y="15" width="25" height="25" rx="4" ry="4" fill="#dcfce7"/>
      <path d="M297 27.5 L300 24.5 L308 32.5" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Card 3 -->
      <rect x="0" y="100" width="160" height="90" rx="6" ry="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
      <text x="15" y="125" font-family="Arial" font-size="14" fill="#64748b">Resolution</text>
      <text x="15" y="160" font-family="Arial" font-size="28" font-weight="bold" fill="#0f172a">93.4%</text>
      <rect x="120" y="115" width="25" height="25" rx="4" ry="4" fill="#dbeafe"/>
      <path d="M127 127.5 L130 130.5 L138 122.5" stroke="#3b82f6" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Card 4 -->
      <rect x="170" y="100" width="160" height="90" rx="6" ry="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
      <text x="185" y="125" font-family="Arial" font-size="14" fill="#64748b">Response Time</text>
      <text x="185" y="160" font-family="Arial" font-size="28" font-weight="bold" fill="#0f172a">45s</text>
      <rect x="290" y="115" width="25" height="25" rx="4" ry="4" fill="#dcfce7"/>
      <path d="M297 127.5 L300 124.5 L308 132.5" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- A subtle gradient overlay for a polished look -->
  <rect width="800" height="600" fill="url(#overlay)" rx="12" ry="12"/>
  <defs>
    <linearGradient id="overlay" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.05"/>
    </linearGradient>
  </defs>
</svg> 